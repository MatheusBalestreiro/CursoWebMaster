<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anotacoes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container-anotacoes">
    
  </div>
  <div class="btn-add">+</div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $('.btn-add').click(function(){
        var el ='<div class="anotacao-single"><textarea placeholder="Sua nova anotaçao..."></textarea></div>';
        $('.container-anotacoes').append(el);

        var textArea = $('.anotacao-single').last().find('textarea')

        var date = new Date();
        var hh = date.getHours();
        var mm = date.getMinutes();

        var finalTime = hh+":"+mm;
        textArea.html("Nova anotação em : "+finalTime);
      })
    })
  </script>
</body>
</html>
