<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card" ng-app="myShoppingList" ng-controller="myCtrl">
      <h3>Lista de desejos</h3>
      <ul>
        <li class="item" ng-repeat="x in products">{{x}}<span ng-click="removeItem($index)">&times;</span>
        </li>
      </ul>
      <div class="input">
        <input placeholder="Digite um item" ng-model="item" type="text">
        <button ng-click="addItem()">Add</button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js.min.js"></script>
  <script src="app.js"></script>
    

</body>
</html>
